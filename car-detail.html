<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>car-detail</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/car-detail.css">
</head>
<body>
    <div class="header">
        <div class="header-item"><a><img src="img/back-icon.png" alt=""></a></div>
        <div class="header-item page-title">拼车信息</div>
    </div>
    <div class="content-block">
        <div class="info-line">
            <div class="info-title">出 发 地</div>
            <p>财大东门</p>
        </div>
        <div class="info-line">
            <div class="info-title">目 的 地</div>
            <p>非遗（地铁站）</p>
        </div>
        <div class="info-line">
            <div class="info-title">出发时间</div>
            <p>2017年6月6日00:00</p>
        </div>
        <div class="info-line">
            <div class="info-title">已有人数</div>
            <p>1人</p>
        </div>
        <div class="info-line">
            <div class="info-title">尚需人数</div>
            <p>1人</p>
        </div>
        <div class="info-line">
            <div class="info-title">总 价 格</div>
            <p>20元</p>
        </div>
        <div class="info-line">
            <div class="info-title">人 &nbsp&nbsp&nbsp 数</div>
            <div class="catagory">
                <p>1人</p>
                <div class="catagory-list">
                    <ul>
                        <li class="catagory-item">1人</li>
                        <li class="catagory-item">2人</li>
                        <li class="catagory-item">3人</li>
                        <li class="catagory-item">4人</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <button class="foot-button"><a>我要参与</a></button>
    <script type="text/javascript" src="js/car-detail.js"></script>
</html>
