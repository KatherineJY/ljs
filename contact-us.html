<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact-us</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contact-us.css">
</head>
<body>
    <div class="header">
        <div class="header-item"><a><img src="img/back-icon.png" alt=""></a></div>
        <div class="header-item page-title">- 意 见 反 馈 -</div>
    </div>
    <div class="content-block">
        <textarea name="" id="" placeholder="请输入您遇到的问题或描述..."></textarea>
        <div class="info-line">
            <div class="icon"><img src="img/nickname2.png" alt=""></div>
            <div class="info-title">昵称</div>
            <input type="text">
        </div>
        <div class="info-line">
            <div class="icon"><img src="img/contact.png" alt=""></div>
            <div class="info-title">联系方式</div>
            <input type="text">
        </div>
    </div>
    <button class="foot-button"><a>确 定 提 交</a></button>
</html>
