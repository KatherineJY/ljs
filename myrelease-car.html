<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myrelease</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/myrelease-car.css">
</head>
<body>
    <div class="header">我的发布</div>
    <div class="content-block">
        <div class="sort-control">
            <div class="sort-choice">二货</div>
            <div class="sort-choice">求购</div>
            <div class="sort-choice">拼单</div>
            <div class="sort-choice sort-on">拼车</div>
            <div class="sort-choice">拼游</div>
        </div>
        <div class="info-holder">
            <div class="info-block">
            <div class="person-pic-holder">
                <div class="person-pic"></div>
            </div>
            <div class="infos">
                <div class="user-name"><p>一个可爱漂亮温柔的小姐姐</p></div>
                <div class="detail-info">
                    <p>2017年3月20日 00:00</p>
                    <p>从<span class="start">西南财经大学东门出发</span></p>
                    <p>￥<span class="price">50</span>元 需要<span class="person">2</span>人</p>
                </div>
            </div>
            <div class="controllers">
                <div class="control">拼单完成</div>
                <div class="control">撤 回</div>
                <div class="control">修 改</div>
            </div>
        </div>
        <div class="info-holder">
            <div class="info-block">
            <div class="person-pic-holder">
                <div class="person-pic"></div>
            </div>
            <div class="infos">
                <div class="user-name"><p>一个可爱漂亮温柔的小姐姐</p></div>
                <div class="detail-info">
                    <p>2017年3月20日 00:00</p>
                    <p>从<span class="start">西南财经大学东门出发</span></p>
                    <p>￥<span class="price">50</span>元 需要<span class="person">2</span>人</p>
                </div>
            </div>
            <div class="controllers">
                <div class="control">拼单完成</div>
                <div class="control">撤 回</div>
                <div class="control">修 改</div>
            </div>
        </div>
    </div>
</body>
</html>
