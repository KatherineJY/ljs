<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tour-release</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/pingbuy-release.css">
</head>
<body>
    <div class="header">
        <div class="header-item"><a><img src="img/back-icon.png" alt=""></a></div>
        <div class="header-item page-title">拼单发布</div>
    </div>
    <div class="content-block">
        <div class="info-line">
            <div class="info-title">标题</div>
            <input type="text" placeholder="网站、商品名称">
        </div>
        <textarea name="" id="" placeholder="您的商品描述"></textarea>
        <div class="pic-holder">
            <div class="pic pic-btn1"></div>
            <div class="pic pic-btn2"></div>
        </div>
        <div class="info-line">
            <div class="info-title">商品价格</div>
            <input type="text" placeholder="0.00">
        </div>
        <div class="info-line">
            <div class="info-title">需要人数</div>
            <div class="catagory person">
                <p>1</p>
                <div class="catagory-list">
                    <ul>
                        <li class="catagory-item"><p>1</p></li>
                        <li class="catagory-item"><p>2</p></li>
                        <li class="catagory-item"><p>3</p></li>
                        <li class="catagory-item"><p>4</p></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="info-line">
            <div class="info-title">联系方式</div>
            <input type="text" placeholder="QQ、微信等">
        </div>
    </div>
    <button class="foot-button"><a>确定发布</a></button>
    <script src="js/tour-release.js" ></script>
</html>
