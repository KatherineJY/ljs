<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>goods-release</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/goods-release.css">
</head>
<body>
    <div class="header">
        <div class="header-item"><a><img src="img/back-icon.png" alt=""></a></div>
        <div class="header-item page-title">商品发布</div>
    </div>
    <div class="content-block">
        <div class="info-line">
            <div class="info-title">标题</div>
            <input class="short-input" type="text" placeholder="商品名称、型号等">
            <div class="catagory">
                <p>商品分类</p>
                <div class="catagory-list">
                    <ul>
                        <li class="catagory-item"><p>服装</p></li>
                        <li class="catagory-item"><p>护肤品</p></li>
                        <li class="catagory-item"><p>化妆品</p></li>
                        <li class="catagory-item"><p>电子产品</p></li>
                    </ul>
                </div>
            </div>
        </div>
        <textarea name="" id="" placeholder="您的商品描述"></textarea>
        <div class="pic-holder">
            <div class="pic pic-btn1"></div>
            <div class="pic pic-btn2"></div>
        </div>
        <div class="info-line">
            <div class="info-title">商品价格</div>
            <input class="short-input" type="text" placeholder="0.00">
            <div class="catagory">
                <p>一口价</p>
                <div class="catagory-list">
                    <ul>
                        <li class="catagory-item"><p>一口价</p></li>
                        <li class="catagory-item"><p>可议价</p></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="info-line">
            <div class="info-title">联系方式</div>
            <input class="long-input" type="text" placeholder="QQ、微信等">
        </div>
    </div>
    <button class="foot-button"><a>确定发布</a></button>
    <script type="text/javascript" src="js/goods-release.js"></script>
</html>
